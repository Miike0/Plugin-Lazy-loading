<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Web site created using create-snowpack-app"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="/_dist_/index.css"
    />
    <title>Lazy loading</title>
  </head>
  <body>
    <div class="py-5 max-w-screen-xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="text-center flex justify-center flex-col">
        <h3
          class="mt-2 text-3xl leading-8 font-extrabold tracking-tight text-gray-900 sm:text-4xl sm:leading-10 sticky top-0 text-red-500">
          Lazy loading
        </h3>

        <p class="text-lg text-green-600 m-3">Plugin in vanilla JavaScript to charge images with lazy loading</p>

        <p class="text-lg text-green-600 m-3">The images added won't be downloaded until they're visible in the display</p>

        <div class="flex justify-center items-center space-x-4 mt-4">
          <button class="add-button w-24 h-10 top-10 bg-green-600 text-white rounded-md border-2 border-solid border-green-600
                        hover:bg-white hover:text-green-800">          
            Add Image</button>
          <button class="clear-button w-16 h-10 top-10 bg-green-600 text-white rounded-md border-2 border-solid border-green-600
                        hover:bg-white hover:text-green-800">
          Clear</button>
        </div>

        <div id="images"></div>
      </div>
    </div>

    <!-- Add more scripts here -->
    <script>
      let totalImages = 0;
      let loadedImages = 0;

      const printLog = () => {
        console.log(`Added ${totalImages} images`);
        console.log(`Loaded ${loadedImages} images`);
        console.log('--------------------------------');
      }
    </script>
    <script type="module" src="/_dist_/index.js"></script>
  </body>
</html>
